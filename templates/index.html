{% extends 'app.html' %}
{% block content %}



<div class="p-2">
    <div class="mt-5 mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Project
        </button>
    </div>
    <div class="row gx-3 gy-3">
        {% for project in projects  %}
        <div class="col-3">
            <!-- Card Sample -->
            <div class="card mx-auto" style="width: 18rem" >
                <div class="d-flex justify-content-center align-contents-center" style="width: 100% !important; height: 56.25%!important;">
                    <!-- <div class="" style=" max-height: 56.25% !important;">
                        <img src="https://picsum.photos/300"  class="w-100 h-100" alt="...">
                    </div> -->
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ project.title }}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <a href="{{ url_for('web.generate', data=project.title)}}" class="btn btn-primary">Generate QR<i class="bi bi-qr-code ms-2"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('web.project')}}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" row="30" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="videos" class="form-lavel">Images</label>
                        <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
                    </div>
                    <!--  -->
                    <div class="mb-3">
                        <label for="video" class="form-lavel">Video</label>
                        <input type="file" name="video" id="video" class="form-control" accept="video/*">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
