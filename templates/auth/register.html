{% extends 'app.html' %}
{% block content %}
    <div class="px-5">
        <div class="row">
            <div class="col-3 p-3">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Register Account
                        </div>
                       
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('auth.register')}}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" name="password" id="password" class="form-control" value="aclcButuan2024">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="text" name="confirm_password" id="confirm-password" class="form-control" value="aclcButuan2024">
                            </div>
                            <input type="submit" class="btn btn-primary float-end" value="Register">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9 p-3">
                <table class="table ">
                    <thead>
                        <tr class="row">
                            <th class="col-1">#</th>
                            <th class="col">Username</th>
                            <!-- <th class="col-2">Created at</th> -->
                            <th class="col-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="row">
                            <td class="col-1">{{ loop.index }}</td>
                            <td class="col">{{ user.username }}</td>
                            <!-- <td class="col-2">{{ user.created_at }}</td> -->
                            <td class="col-2"><button class="btn btn-primary btn-sm">Set Default</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        
    </div>

{% endblock %}
