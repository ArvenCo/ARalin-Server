<div class="modal fade" id="addPrjectModal" tabindex="-1" aria-labelledby="addPrjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addPrjectModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('web.project')}}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" row="30" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="videos" class="form-lavel">Images</label>
                        <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
                    </div>
                    <!--  -->
                    <div class="mb-3">
                        <label for="video" class="form-lavel">Video</label>
                        <input type="file" name="video" id="video" class="form-control" accept="video/*">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
